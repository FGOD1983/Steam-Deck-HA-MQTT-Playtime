  # Steam Deck
  #update_steam_library: "/bin/bash -c 'echo {{ json_data }} | base64 -d > /config/www/steam_library.json'"
  update_steam_library: "/bin/bash -c 'echo \"{{ json_data }}\" | base64 -d > /config/www/steam_library.json'"
  
  fetch_igdb_cover: >-
    curl -s --max-time 5 -X POST 'https://api.igdb.com/v4/games'
    -H 'Client-ID: {{ client_id }}'
    -H 'Authorization: Bearer {{ bearer_token }}'
    -H 'Content-Type: text/plain'
    -d 'search "{{ game_name }}"; fields name,cover.url; limit 1;'

  refresh_igdb_token: >-
    curl -s -X POST 'https://id.twitch.tv/oauth2/token'
    -d 'client_id={{ client_id }}'
    -d 'client_secret={{ client_secret }}'
    -d 'grant_type=client_credentials'
    
  fetch_steam_playtime: >-
    curl -s "https://api.steampowered.com/IPlayerService/GetOwnedGames/v1/?key={{ api_key }}&steamid={{ steam_id }}&include_appinfo=1&include_played_free_games=1&format=json"
